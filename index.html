<p style="font-size:30px; color:#FFFF;">HYQ</p>
<p style="font-size:16px; color:#FFFF;">——来KJ的人都是社会上层，像*这种人只配在下水道里度过一个失败的人生</p>
<p style="font-size:16px; color:#FFFF;">黄永乔，男，1976年10月出生，中共党员，曾担任江苏省石庄高级中学副校长。黄永乔曾当选第九届“如皋市十大杰出青年”正式候选人。
<p style="font-size:16px; color:#FFFF;">他曾任职的江苏省石庄高级中学是一所老牌省重点高中，2007年升格为江苏省四星级普通高中，在各高校中也算是佼佼者。</p>
<p style="font-size:16px; color:#FFFF;">不幸的是，有着南通校长履历的HYQ现担任KJ监狱长……</p>
